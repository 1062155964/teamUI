<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- bootstrap 核心CSS文件引入 -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- 自定义CSS库 -->
		<link rel="stylesheet" href="css/self.css">

							</div>

	<script src="js/template.js"></script>
