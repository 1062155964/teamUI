<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<!--让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放  -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- bootstrap 核心CSS文件引入 -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- 自定义CSS库 -->
		<link rel="stylesheet" href="css/self.css">
		<!-- jQ文件务必在bootstrap之前引入 -->
		<script src="js/jquery.min.js"></script>
		<!-- bootstrap 核心JS文件 -->
		<script src="js/bootstrap.js"></script>

		<title>Meng Team</title>
	</head>

	<body>
		<!-- head -->
		<div id="head"></div>
		<!-- sidebar-->
		<div id="siderbar" class="siderbar"></div>
		 <!--body-->
		<div class="body">
			<div class="body-head">项目管理</div>
			<div class="body-content">
				<div class="body-search">
					查询: <input />
				</div>
				<hr style="top:25px;position: relative;"></hr>
				<div class="body-table">
					<table class="body-table-content">
						<tbody>
							<tr>
								<th>#</th>
								<th>项目名称</th>
								<th>项目委托方</th>
								<th>项目相关信息</th>
								<th>负责人</th>
							</tr>
						</tbody>
					</table>
					<div class="paging">
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- template -->
	<script src="js/template.js"></script>

</html>
